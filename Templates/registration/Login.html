{% extends 'main/base.html' %}
{% load static %}

{% block head %}
    <!-- Additional head content specific to the child template -->
    <!-- <link rel="stylesheet" href="{% static 'css/Ticket_booking.css' %}" /> -->

    <!-- <script defer src="{% static 'js/validation.js' %}"></script> -->


{% endblock %}

{% block main %}

<div class="login-container m-10">
  <div class="wrapper">
    <header>Login</header>
    <form action="#" method="post">
      {% csrf_token %}
      <div class="field email">
        <div class="input-area">
          <input
            type="text"
            name="username"
            placeholder="Username/Email Address"
          />
          <i class="icon fas fa-envelope"></i>
          <i class="error error-icon fas fa-exclamation-circle"></i>
        </div>
        <div class="error error-txt">Email can't be Blank</div>
      </div>
      <div class="field password">
        <div class="input-area">
          <input type="password" name="password" placeholder="Password " />
          <i class="icon fas fa-lock"></i>
          <i class="error error-icon fas fa-exclamation-circle"></i>
        </div>
        <div class="error error-txt">password can't be Blank</div>
      </div>
      <div class="pass-link"><a href="{% url 'password_reset' %}">Forgot password?</a></div>
      <input type="submit" value="Login" />
    </form>
    <div class="signup-link">
      don't have an account?<a href="{% url 'user:signin' %}">Sign up</a>
    </div>
  </div>
</div>
{% endblock %}
